<div class="container">
  <form class="clients-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Nom</mat-label>
      <input type="text" [(ngModel)]="newContact.lastname" [ngModelOptions]="{standalone: true}" matInput placeholder="Doe">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Prénom</mat-label>
      <input type="text" [(ngModel)]="newContact.name" [ngModelOptions]="{standalone: true}" matInput placeholder="John">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresse email</mat-label>
      <input type="email" [(ngModel)]="newContact.email" [ngModelOptions]="{standalone: true}" matInput placeholder="john.doe@exemple.com">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Numéro de téléphone</mat-label>
      <input type="number" [(ngModel)]="newContact.phoneNumber" [ngModelOptions]="{standalone: true}" matInput placeholder="0601010101">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Fonction</mat-label>
      <input type="text" [(ngModel)]="newContact.job" [ngModelOptions]="{standalone: true}" matInput placeholder="Directeur">
    </mat-form-field>

    <input type="submit" class="mat-button mat-primary buttonSend">

  </form>
</div>
