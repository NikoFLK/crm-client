<div class="container">
  <form class="clients-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Nom de l'entreprise</mat-label>
      <input type="text" id="name" [(ngModel)]="newCompany.name" [ngModelOptions]="{standalone: true}" matInput
             placeholder="John Doe">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresse email principale</mat-label>
      <input type="email" [(ngModel)]="newCompany.email" [ngModelOptions]="{standalone: true}" matInput
             placeholder="john.doe@exemple.com">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Numéro de téléphone principale</mat-label>
      <input type="number" [(ngModel)]="newCompany.phoneNumber" [ngModelOptions]="{standalone: true}" matInput
             placeholder="0601010101">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresse de facturation</mat-label>
      <input type="text" [(ngModel)]="newCompany.facturationAdress" [ngModelOptions]="{standalone: true}" matInput
             placeholder="22 rue du grand pont">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresse</mat-label>
      <input type="text" [(ngModel)]="newCompany.adress" [ngModelOptions]="{standalone: true}" matInput
             placeholder="22 rue du grand pont">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Notes</mat-label>
      <textarea [(ngModel)]="newCompany.notes" [ngModelOptions]="{standalone: true}" type="text" matInput>
      </textarea>
    </mat-form-field>


    <input type="submit" class="mat-button mat-primary buttonSend">

  </form>
</div>
